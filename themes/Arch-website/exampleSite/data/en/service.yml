########################### about service #############################
about:
  enable : true
  title : "Arquitectura y Diseño de Interiores"
  content : "En RA·MA ofrecemos una visión polifacética de la arquitectura, adaptada a las necesidades de cada cliente. Desde proyectos de nueva edificación de vivienda y locales comerciales a reformas de espacios ya existentes, pasando por la rehabilitación energética de comunidades de propietarios. Todo ello atendiendo a la gestión global de cada proyecto en todas sus fases (Project & Construct Management), informes y certificados de seguridad y eficiencia energética. Nos hacemos cargo del proyecto desde el incio hasta el cierre de obra para que no tengas nada de qué preocuparte."
  image : "images/Fotos web/libros_2.jpg"

