  description: "RAMA Arquitectas  (en adelante,  RAMA), con CIF: J-16986085 y domicilio social en calle Áncora 5, 6ºD, 28045, Madrid, (estudio@rama.es / 654 89 67 95), se compromete al tratamiento de los datos de carácter personal que le sean facilitados por los Usuarios a través del presente Sitio Web con arreglo a lo establecido en el Reglamento (UE) 2016/679 del Parlamento Europeo y del Consejo, de 27 de abril de 2016, relativo a la protección de las personas físicas en lo que respecta al tratamiento de datos personales y a la libre circulación de estos datos (RGPD), así como en cumplimiento de la normativa nacional aplicable en materia de protección de datos, Ley Orgánica 3/2018, de 5 de diciembre, de Protección de Datos Personales y garantía de los derechos digitales.

 

BASE QUE LEGITIMA EL TRATAMIENTO DE DATOS

 

La base que legitima el tratamiento de datos es el propio consentimiento y aceptación del Usuario en cada uno de los apartados en los que se recopila información de carácter personal. El Usuario tiene derecho a retirar el consentimiento en cualquier momento, sin que ello afecte a la licitud del tratamiento basado en el consentimiento previo a su retirada.

 

En relación con el tratamiento de datos con fines comerciales a través de medios telemáticos, en los casos en los que exista una relación contractual previa entre las partes, las comunicaciones versen sobre productos o servicios relacionados con los previamente solicitados por el interesado, y se le haya dado la posibilidad al Usuario de que se oponga al tratamiento de sus datos mediante la marcación de casilla no pre-marcada, la base que legitima el tratamiento se fundamenta en lo previsto en el artículo 21.2 de la Ley 34/2002, de 11 de julio, de servicios de la Sociedad de la Información. En cada comunicación comercial que se remita al interesado, se le dará la posibilidad de que manifieste su oposición a la recepción de nuevas comunicaciones.

 

FINALIDAD DEL TRATAMENTO DE DATOS 

 

Los datos podrán ser tratados con las siguientes finalidades: 

Comunicaciones comerciales: En los casos en los que nos otorgues tu consentimiento según lo previsto en el artículo 21 de la Ley de Servicios de la Sociedad de la Información, los datos facilitados por el Usuario podrán ser utilizados por RAMA con la finalidad de poder mejorar el uso que hace del Sitio Web, identificarle y ofrecerle los productos y servicios en los que esté interesado, con fines estadísticos, así como para enviarle cualquier tipo de información comercial, técnica y operativa acerca de promociones, productos y servicios ofrecidos por RAMA y por terceros colaboradores de RAMA. Esta información se podrá enviar por vía postal, telefónica y/o electrónica. 
 

En cualquier momento, el Usuario puede oponerse al uso de sus datos personales para fines comerciales mediante correo electrónico dirigido a estudio@rama.es

 

Formulario de Contacto: Los datos personales que nos proporciones a través del formulario de contacto habilitado en el Sitio Web, se tratarán únicamente para atender tu consulta o petición. La información recabada se limita a datos identificativos y de contacto, así como datos relacionados con la naturaleza de la petición que nos dirijas. 
 

CONSERVACIÓN DE LOS DATOS

 

Comunicaciones comerciales: La información de destinatarios de comunicaciones comerciales se conservará de manera indefinida a menos que el Usuario solicite la baja en la recepción de nuevas comunicaciones, en cuyo caso, procederemos a la baja de sus datos y los incluiremos en nuestra Lista Robinson con el fin de garantizar que no se realicen nuevos envíos comerciales.

Formulario de Contacto: La información recabada a través del formulario de contacto habilitado en el sitio web se conservará durante el plazo necesario para atender a la petición de consulta o información que el Usuario haya solicitado; posteriormente, los datos serán eliminados, a menos que la naturaleza de la consulta o petición requiera la conservación de su información para otros fines, en cuyo caso informáremos sobre dicha finalidad del tratamiento, el plazo de conservación y destinatarios de datos, en los términos que correspondan.

 

De conformidad con la legislación vigente en materia de protección de datos de carácter personal, los datos que el Usuario consiente expresamente en compartir con nosotros, o que nos pueda facilitar en el futuro, serán incorporados para su tratamiento al correspondiente fichero automatizado titularidad de RAMA.

 

VERACIDAD DE LA INFORMACIÓN MANIFESTADA

 

El Usuario declara bajo su responsabilidad que los datos que facilita a RAMA son ciertos, correctos y que pertenecen a su persona. Cualquier manifestación falsa o inexacta que se produzca como consecuencia de las informaciones y datos manifestados, así como los perjuicios que tal información pudiera causar será responsabilidad del Usuario. El Usuario que facilite datos falsos podrá ser excluido de los servicios del Sitio Web a los que pertenezca.

 

SEGURIDAD DE LA INFORMACION

 

RAMA ha adoptado los niveles de seguridad de protección de los datos personales legalmente requeridos, instalando medios y medidas técnicas para evitar la pérdida, mal uso, alteración, acceso no autorizado y robo de los datos personales facilitados. A pesar de ello, el Usuario debe ser consciente de que las medidas de seguridad en Internet no son inexpugnables ya que no existe la tecnología invulnerable y que, por tanto, debes poner los medios que estén a tu alcance para mantener el nivel de seguridad de tus datos

 

EJERCICIO DE LOS DERECHOS DE ACCESO, RECTIFICACIÓN, SUPRESIÓN Y PORTABILIDAD DE TUS DATOS PERSONALES Y LIMITACIÓN U OPOSICIÓN A SU TRATAMIENTO

 

En cualquier momento, el Usuario registrado podrá ejercer su derecho de acceso, rectificación, supresión, portabilidad y oposición o limitación al tratamiento de sus datos de carácter personal, mediante petición escrita y firmada, adjuntando copia de su documento nacional de identidad u otra documentación oficial que le identifique, dirigida a SATT TRIPLE BALANCE S.L. a la dirección que aparece señalada en el encabezado o bien mediante correo electrónico dirigido a estudio@rama.es

 

MODIFICACIÓN DE LA POLÍTICA DE PRIVACIDAD 

 

RAMA se reserva el derecho a modificar la presente Política de Privacidad para adaptarla a novedades legislativas o jurisprudenciales, así como a prácticas de la industria. En dichos supuestos, RAMA anunciará en esta web y, en su caso, notificará al Usuario por correo electrónico, dichas actualizaciones siendo responsabilidad del Usuario leerlas y aceptarlas.

 

REDES SOCIALES 

 

RAMA cuenta con perfil en algunas de las principales redes sociales de Internet (lnstagram y Linkedin), siendo responsable en relación con los contenidos publicados. En ningún caso RAMA extraerá datos de las redes sociales, a menos que se obtuviera puntual y expresamente el consentimiento del Usuario para ello."