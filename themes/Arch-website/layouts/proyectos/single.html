{{ define "main" }}

{{ partial "page-title.html" . }}

{{ $data := index site.Data site.Language.Lang }}

<section class="portfolio-single-page section-sm">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <img class="img-responsive w-100" src="{{ .Params.Image | relURL }}" alt="{{ .Title }}">
      </div>
      <div class="col-md-4">
        <div class="project-details">
          <h4>DETALLES DEL PROYECTO</h4>
          <ul>
            {{ range .Params.Information }}
            <li><span>{{ .label }} :</span> <strong>{{ .info | markdownify }}</strong></li>
            {{ end }}
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="project-content mt-50">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>
<section class="portfolio-gallery-container">
  <div class="container gallery-container">
    <h2>Im√°genes</h2>

    <p class="page-description text-center"></p>
    
    <div class="tz-gallery">

        <div class="row">
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="{{ .Params.Image1 | relURL }}">
                    <img class="img-responsive w-100" src="{{ .Params.Image1 | relURL }}" alt="Park">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="{{ .Params.Image2 | relURL }}">
                    <img class="img-responsive w-100" src="{{ .Params.Image2 | relURL }}" alt="Bridge">
                </a>
            </div>
            <div class="col-sm-12 col-md-4">
                <a class="lightbox" href="{{ .Params.Image3 | relURL }}">
                    <img class="img-responsive w-100" src="{{ .Params.Image3 | relURL }}" alt="Tunnel">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="{{ .Params.Image4 | relURL }}">
                    <img class="img-responsive w-100" src="{{ .Params.Image4 | relURL }}" alt="Coast">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="{{ .Params.Image5 | relURL }}">
                    <img class="img-responsive w-100" src="{{ .Params.Image5 | relURL }}" alt="Rails">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="{{ .Params.Image6 | relURL }}">
                    <img class="img-responsive w-100" src="{{ .Params.Image6 | relURL }}" alt="Rails">
                </a>
            </div>
        </div>

    </div>

</div>


</section>



{{ end }}
